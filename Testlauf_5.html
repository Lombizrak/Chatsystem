<!DOCTYPE html>
<html>
<head>
    <title>Button Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
        }

        #nameInput {
            width: 100%;
            padding: 10px;
        }

        #startButton {
            margin: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Button Clicker</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput">
    <button id="startButton" onclick="startGame()">Start Game</button>
    
    <div class="button-container">
        <!-- Buttons will be added here -->
    </div>

    <script>
        let playerName;
        const buttonNames = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank"];

        function startGame() {
            playerName = document.getElementById("nameInput").value.toLowerCase();
            document.getElementById("nameInput").disabled = true;
            document.getElementById("startButton").disabled = true;

            createButtons();
        }

        function createButtons() {
            const buttonContainer = document.querySelector(".button-container");

            // Clear any existing buttons
            buttonContainer.innerHTML = '';

            // Create 6 buttons with different names
            for (let i = 0; i < buttonNames.length; i++) {
                const button = document.createElement("button");
                button.className = "button";
                button.innerText = buttonNames[i];
                button.style.backgroundColor = "red";
                button.addEventListener("click", function() {
                    if (playerName === button.innerText.toLowerCase()) {
                        alert("You've been pinged by " + button.innerText);
                    }
                });
                buttonContainer.appendChild(button);
            }
        }
    </script>
</body>
</html>
