<!DOCTYPE html>
<html>
<head>
    <title>Button Clicker</title>
</head>
<body>
    <h1>Welcome to the Button Clicker</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput">
    <button onclick="startGame()">Start Game</button>
    
    <div id="buttonContainer">
        <!-- Buttons will be added here -->
    </div>

    <script>
        let playerName;
        const buttonNames = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank"];

        function startGame() {
            playerName = document.getElementById("nameInput").value.toLowerCase();
            document.getElementById("nameInput").disabled = true;
            document.querySelector("button").disabled = true;

            createButtons();
        }

        function createButtons() {
            const buttonContainer = document.getElementById("buttonContainer");

            // Clear any existing buttons
            buttonContainer.innerHTML = '';

            // Create 6 buttons with different names
            for (let i = 0; i < buttonNames.length; i++) {
                const button = document.createElement("button");
                button.innerText = buttonNames[i];
                button.style.backgroundColor = "red";
                button.addEventListener("click", function() {
                    if (playerName === button.innerText.toLowerCase()) {
                        alert("You've been pinged by " + button.innerText);
                    }
                });
                buttonContainer.appendChild(button);
            }
        }
    </script>
</body>
</html>
